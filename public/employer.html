<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="assets/js/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
    <title>Project 2</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a class="navbar-brand" href="/">Job Seeker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span
                class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"> <a class="nav-link" href="employer.html">Employers Post Jobs <span
                            class="sr-only">(current)</span></a> </li>
                <li class="nav-item"> <a class="nav-link" href="recentjobs.html">Recent Jobs Added</a> </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Employer Post</h1>
            <p class="lead">Find your dream candidate here!</p>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label>Company Name</label>
            <input type="text" class="form-control" id="company-name">
        </div>
        <div class="form-group">
            <label>Job Title</label>
            <input type="text" class="form-control" id="job-title" placeholder="Ex Web Developer">
        </div>

        <div class="form-group">
            <label>Type in State</label>
            <input type="text" class="form-control" id="state" placeholder="Ex New Jersey">
        </div>
        <div class="form-group">
            <label>Type in City</label>
            <input type="text" class="form-control" id="city" placeholder="Ex Passaic">
        </div>

        <div class="form-group">
            <label>Salary Desired</label>
            <input type="text" class="form-control" id="salary" placeholder="Ex 65000">
        </div>

        <div class="form-group">
            <label>Job Description</label>
            <textarea class="form-control" id="job-desc" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Job Requirements</label>
            <input type="text" class="form-control" id="job-req" placeholder="Ex HTML, CSS">
        </div>
    </form>

    <button type="button" id="employer-btn" class="btn btn-primary">
        Submit
    </button>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"><strong>Thank you for using our services!</strong></h2>
                </div>
                <div class="modal-body">
                    <p>You have successfully posted a new job to the site. If you wish to delete the job please click the <code>Delete</code> button below.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="deleteCurrentPost btn btn-danger" data-id="id">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
