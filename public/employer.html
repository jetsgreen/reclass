<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/js/main.js"></script>
    <title>Project 2</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a class="navbar-brand" href="index.html">Job Seeker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span
        class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"> <a class="nav-link" href="employer.html">Employers Post Jobs <span
              class="sr-only">(current)</span></a> </li>
                <li class="nav-item"> <a class="nav-link" href="">Recent Jobs Added</a> </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Employer Post</h1>
            <p class="lead">Find your dream candidate here!</p>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Job Title</label>
            <input type="text" class="form-control" id="job-title" placeholder="Ex Web Developer">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Type in State</label>
            <input type="text" class="form-control" id="state" placeholder="Ex New Jersey">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Type in City</label>
            <input type="text" class="form-control" id="city" placeholder="Ex Passaic">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Salary Desired</label>
            <input type="email" class="form-control" id="Salary" placeholder="Ex 65000">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Job Description</label>
            <textarea class="form-control" id="job-desc" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Job Requirements</label>
            <input type="email" class="form-control" id="job-req" placeholder="Ex HTML, CSS">
        </div>
    </form>
</body>

</html>
